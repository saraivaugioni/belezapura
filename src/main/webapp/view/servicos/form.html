<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
    <h1 class="h2">Novo Serviço</h1>
</div>

<form>
    <div class="form-group">
        <label for="descricao">Descrição</label>
        <input ng-class="{'is-invalid': vm.error.descricao}" ng-model="vm.registro.descricao" type="text" class="form-control" id="descricao"
            placeholder="Digite a descrição">
        <small ng-if="vm.error.descricao" class="invalid-feedback">
            {{vm.error.descricao[1]}}
        </small>
    </div>
    <div class="form-row">
        <div class="form-group col-md-3">
            <label for="valor">Valor</label>
            <input ng-class="{'is-invalid': vm.error.valor}" ng-model="vm.registro.valor" type="number" class="form-control" id="valor">
            <small ng-if="vm.error.valor" class="invalid-feedback">
                {{vm.error.valor[1]}}
            </small>
        </div>
    </div>
    <div class="form-group ">
        <label for="especificacao">Especificação</label>
        <textarea ng-class="{'is-invalid': vm.error.especificacao}" ng-model="vm.registro.especificacao" class="form-control" id="especificacao"
            rows="4"></textarea>
        <small ng-if="vm.error.especificacao" class="invalid-feedback">
            {{vm.error.especificacao[1]}}
        </small>
    </div>
    <div class="form-row justify-content-end">
        <button ng-click="vm.salvar()" type="button" class="btn btn-primary mr-2">Salvar</button>
        <a ui-sref="Servicos" class="btn btn-danger">Cancelar</a>
    </div>
</form>
