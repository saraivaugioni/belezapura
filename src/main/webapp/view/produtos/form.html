<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
    <h1 class="h2">Novo Produto</h1>
</div>

<form>
    <div class="form-row">
        <div class="form-group col-md-3">
            <label for="codigo">Código</label>
            <input ng-class="{'is-invalid': vm.error.codigo}" ng-model="vm.registro.codigo" type="text" class="form-control" id="codigo">
            <small ng-if="vm.error.codigo" class="invalid-feedback">
                {{vm.error.codigo[1]}}
            </small>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="descricao">Descrição</label>
            <input ng-class="{'is-invalid': vm.error.descricao}" ng-model="vm.registro.descricao" type="text" class="form-control" id="descricao"
                placeholder="Digite a descrição">
            <small ng-if="vm.error.descricao" class="invalid-feedback">
                {{vm.error.descricao[1]}}
            </small>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="preco">Preço</label>
            <input ng-model="vm.registro.preco" type="number" class="form-control" id="preco">
        </div>
        <div class="form-group col-md-6">
            <label for="quantidade">Quantidade</label>
            <input ng-model="vm.registro.quantidade" type="number" class="form-control" id="quantidade">
        </div>
    </div>
    <div class="form-row justify-content-end">
        <button ng-click="vm.salvar()" type="button" class="btn btn-primary mr-2">Salvar</button>
        <a ui-sref="Produtos" class="btn btn-danger">Cancelar</a>
    </div>
</form>
